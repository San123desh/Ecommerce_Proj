{% extends "base/base.html" %}
{% block start %}
<section class="section-content padding-y">
    <div class="container">
        <div class="row">
            <main class="col-md-9">
                <div class="card">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            I
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                <th scope="col" class="text-right" width="200"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cart_item in cart.cart_items.all %}
                            <tr>
                                <td>
                                    <figure class="itemside">
                                        <div class="aside"><img
                                                src="/media/{{cart_item.product.product_images.first.image}}"></div>
                                        <figcaption class="info">
                                            <a href="#" class="title text-dark">{{cart_item.product.name}}</a>
                                            {% if cart_item.size_variant %}
                                            <c_class="text-muted small">Size: {{cart_item_size_variant.size_name}}
                                                </c_class>
                                                {% endif %}
                                        </figcaption>
                                    </figure>
                                </td>
                                <td>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="price-wrap">
                                        <var class="price">{{cart_item.get_product_price}}</var>
                                    </div>
                                </td>
                                <td class="text-right">
                                    <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light"
                                        data-toggle="tooltip"> <i class="fa fa-heart"></i></a>
                                    <a href="{% url 'remove_cart' cart_item.uid %}" class="btn btn-light"> Remove</a>
                                </td>
                            </tr>

                            {% endfor %}

                        </tbody>
                    </table>

                    <div class="card-body border-top">
                        <a href="#" class="btn  btn-primary float-md-right"> Make Purchase <i
                                class="fas fa-money-check"></i> </a>
                        <a href="#" class="btn  btn-light"> <i class="fa fa-chevron-left"></i> Continue Shopping </a>
                    </div>
                </div>

                <div class="alert alert-success mt-3">
                    <p class="icontext"><i class="icon text-success fa fa-truck"></i> Free Delivery</p>
                </div>

            </main>
            <aside class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Have coupon?</label>
                                <!-- <input type="text" class="form-control"> -->
                                <div class="input-group">

                                    <input type="text" class="form-control" name="coupon" placeholder="">
                                    <span class="input-group-append">
                                        <button type="submit" class="btn btn-primary">
                                            Apply
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">

                    </div>

                </div>
            </aside>
        </div>
    </div>
</section>
